<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body text-white"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./img/duck.png" alt="duck" width="50" height="50" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Catalogo Libri</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Anagrafica Utenti</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link" href="#">Storico prestiti</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Help</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Cerca..."
              aria-label="Search"
            />
            <button
              class="btn btn-bs-light-text-emphasis border-white"
              type="submit"
            >
              Cerca
            </button>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <form>
        <div class="container">
          <div class="row">
            <h1 class="mt-3">Nuovo libro</h1>
            <div class="row">
              <div class="col mt-3">
                <label for="inputAutorName" class="form-label"
                  ><h5>Nome Autore</h5>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputAutor"
                  placeholder="Inserisci il nome dell'autore"
                />
              </div>
              <div class="col mt-3">
                <label for="inputUsurnameAutor" class="form-label">
                  <h5>Cognome Autore</h5>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputUsurname"
                  placeholder="Inserisci il cognome dell'autore"
                />
              </div>
              <div class="col-12 mt-3">
                <label for="inputBookTitle" class="form-label"
                  ><h5>Titolo</h5>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputBookTitles"
                  placeholder="Inserisci il titolo del libro"
                />
                <div id="BookItalianVersion" class="form-text">
                  Titolo versione italiana.
                </div>
              </div>
              <div class="col-12 col-lg-4 mt-3">
                <label for="SelectTitle" class="form-label"
                  ><h5>Genere</h5>
                </label>
                <select
                  class="form-select form-select-lg"
                  aria-label="select example"
                >
                  <option selected>Scegli il genere</option>
                </select>
              </div>
              <div class="col-12 col-lg-4 mt-3">
                <label for="inputAge" class="form-label"
                  ><h5>Anno di pubblicazione</h5>
                </label>
                <input
                  type="number"
                  class="form-control"
                  id="inputAge"
                  placeholder="Inserisci l'anno"
                />
              </div>
              <div class="col-12 col-lg-4 mt-3">
                <label for="inputISBNCode" class="form-label"
                  ><h5>ISBN#</h5>
                </label>
                <input
                  type="text"
                  class="form-control"
                  id="inputISBN#"
                  placeholder="Inserisci il codice ISBN#"
                />
              </div>
              <hr class="mt-5" />
              <label for="inputISBNCode" class="mt-3 form-label"
                ><h5>Note</h5>
              </label>
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Leave a comment here"
                  id="floatingTextarea2"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea2"
                  >Inserisci eventuali note sul libro
                </label>
              </div>
              <div class="mt-3 form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="checkDefault"
                />
                <label class="form-check-label" for="checkDefault">
                  <h6>Disponibile anche in digitale</h6>
                </label>
              </div>
              <div class="mt-3">
                <button type="button" class="btn btn-primary">
                  Aggiungi Libro
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
